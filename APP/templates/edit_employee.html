{% extends 'base.html' %}

{% block content %}
    <div class='row'>
        <h3>Edit employee information</h3><hr>
        <form method='post' action='{{url_for("edit_employee",id=employees_info.id)}}'>
            <p>
                <label for="Firstname">Firstname</label>
                <input type="text" name="Firstname" required class='form-control' value='{{employees_info.Firstname}}'>
                </input>
            </p>
                
            <p>
                <label for="Lastname">Lastname</label>
                <input type="text" name="Lastname" required class='form-control' value='{{employees_info.Lastname}}'>
                </input>
            </p>
            <p>
                <label for="Email">Email</label>
                <input type="text" name="Email" required class='form-control' value='{{employees_info.Email}}'>
                </input>
            </p>

            <p>
                <label for="Address">Address</label>
                <input type="text" name="Address" required class='form-control' value='{{employees_info.Address}}'>
                </input>
            </p>

            <p>
                <label for="Joined">Joined</label>
                <input type="text" name="Joined" required class='form-control' value='{{employees_info.Joined}}'>
                </input>
            </p>

            <p>
                <label for="Role">Role</label>
                <input type="text" name="Role" required class='form-control' value='{{employees_info.Role}}'>
                </input>
            </p>

            <input type='submit' value='Submit' class='btn btn-primary'>
        </form>
        
    </div>

{% endblock %}
